<!DOCTYPE html>
<html>
<head>
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00506b;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }
@keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

@keyframes scale {
    0% {transform: scale(1);}
    100% {transform: scale(1.1);}
}

#message {
    animation: fadeIn 2s ease-in-out;
}

button {
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    animation: scale 0.3s ease-in-out forwards;
}

    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p id="message"></p>
</body>
</html>
